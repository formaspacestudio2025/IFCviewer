<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFC Viewer Working Example</title>
<style>
body { margin: 0; overflow: hidden; }
canvas { display: block; }
#info { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 10px; font-family: sans-serif; font-size: 14px; }
#file-input { margin-bottom: 10px; }
</style>
</head>
<body>
<div id="info">
<input type="file" id="file-input" />
<div id="properties">Click an element to see its properties</div>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
import { IFCLoader } from 'https://cdn.jsdelivr.net/npm/ifcjs@latest/dist/IFCLoader.js';

// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(10, 10, 10);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lights
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(20, 20, 20);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// IFC Loader
const ifcLoader = new IFCLoader();
// Correct WASM path for CDN
ifcLoader.ifcManager.setWasmPath('https://cdn.jsdelivr.net/npm/ifcjs@latest/');

// Store model ID
let model;

// Load IFC file
document.getElementById('file-input').addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  model = await ifcLoader.loadAsync(url);
  scene.add(model);
  
  // Center the camera on the model
  const box = new THREE.Box3().setFromObject(model);
  const center = box.getCenter(new THREE.Vector3());
  const size = box.getSize(new THREE.Vector3());
  const maxDim = Math.max(size.x, size.y, size.z);
  const fov = camera.fov * (Math.PI / 180);
  let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
  camera.position.set(center.x, center.y + maxDim/2, cameraZ*1.2);
  camera.lookAt(center);
  controls.target.copy(center);
});

// Raycaster for selecting
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
window.addEventListener('click', async (event) => {
  if (!model) return;
  
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(scene.children, true);
  
  if (intersects.length > 0) {
    const intersect = intersects[0];
    const id = ifcLoader.ifcManager.getExpressId(intersect.object);
    if (id !== undefined) {
      const props = await ifcLoader.ifcManager.getItemProperties(model.modelID, id);
      document.getElementById('properties').innerText = JSON.stringify(props, null, 2);
    }
  }
});

// Resize handling
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Render loop
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
